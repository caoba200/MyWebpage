<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title> 
        
		<style type="text/css">
		.err_msg
		{	
			color:red; 
			text-decoration:underline;
	
		}
		</style>
        
        <script type="text/javascript" src="SignUp.js"></script>   
    </head>
    <body>
        <!--Form title-->
        <h2>Sign Up Page</h2>

        <!--Form set up-->
        <form id="myForm" method="post">
	<table>
		<!-- ************************** EMAIL ************************************ -->
		<tr>
			<td></td><td><label id="email_msg" class="err_msg"></label></td>
		</tr>
		<tr>
			<td>Email:</td><td><input type="text" name="email"></td>
		</tr>
		<!-- ************************** USERNAME ********************************** -->
		<tr>
			<td></td><td><label id="uname_msg" class="err_msg"></label></td>
		</tr>
		<tr>
			<td>User Name:</td><td><input type="text" name="username"></td>
		</tr>
		<!-- ************************** PASSWORD ********************************** -->
		<tr>
			<td></td><td><label id="pswd_msg" class="err_msg"></label></td>
		</tr>
		<tr>
			<td>Password:</td><td><input type="password" name="password"></td>
		</tr>
		<!-- ************************** CONFIRM PASSOWRD *************************** -->
		<tr>
			<td></td><td><label id="pswdr_msg" class="err_msg"></label></td>
		</tr>
		<tr>
			<td>Confirm Password:</td><td><input type="password" name="confirm_password"></td>
		</tr>
	</table>
	<input type="button" value="SignUp" onclick="SignUpForm()" />
	<input type="reset" value="Reset" onclick="ResetForm()" />
        </form>
        <div id="display_info"></div>
        <!--End of form set up-->
        <br/>
        <a href="index.html">Back to my home page</a>
    </body>
</html>
