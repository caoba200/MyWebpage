<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Bootstrap Setup -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

        <title>Bootstrap Form</title>
    </head>

    <body>
        <h1>Sign Up Page Example</h1>
        <p>This is a sample form using Bootstrap framework and icons in Fontawesome</p>
        <hr>

        <form>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"> <i class="fas fa-envelope"></i> Email</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="staticEmail">
            </div>
          </div>

          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label"> <i class="fas fa-user"></i> Username</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="username">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label"><i class="fas fa-key"></i> Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>

          <div class="form-group row">
            <label for="confirmpw" class="col-sm-2 col-form-label"> <i class="fas fa-unlock-alt"></i> Confirm Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="confirm">
            </div>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign Up</button>

        </form>

    </body>

</html>
